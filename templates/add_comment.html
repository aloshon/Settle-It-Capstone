{% extends 'base.html' %}
{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        {{ form.csrf_token }}
        <div>
          {% if form.comment.errors %}
            {% for error in form.comment.errors %}
              <span class="text-danger">
            {{ error }}
          </span>
            {% endfor %}
          {% endif %}
          {{ form.comment(placeholder="What do you think of this review?", class="form-control", rows="4") }}
        </div>
        <button class="btn btn-success btn-block">Add my comment!</button>
      </form>
      <a href="/reviews/{{ review.id }}" class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </div>

{% endblock %}
